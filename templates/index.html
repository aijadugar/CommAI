<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Communication - Analyze Conversation Through Text & Speech | Comm AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Add the Bootstrap Icons CDN for other icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1 class="strong-heading">Comm AI</h1>
        <a href="https://github.com/OnlyCR7/CommAI" target="_blank">
            <img src="{{url_for('static', filename = 'img/github.png')}}" alt="GitHub" class="github-icon" id="github-icon">
        </a>
    </div>     

    <div class="option-container">
        <!-- Text Option -->
        <div class="option">
            <div class="icon">
                <img src="{{ url_for('static', filename='img/chat.png') }}" alt="Text Icon" class="option-icon">
            </div>
            <p class="option-description">Start a text-based conversation</p>
            <button class="option-button" onclick="window.location.href='/text'">
                 Text
            </button>
        </div>
    
        <!-- Speech Option -->
        <div class="option">
            <div class="icon">
                <img src="{{ url_for('static', filename='img/mic.png') }}" alt="Speech Icon" class="option-icon">
            </div>
            <p class="option-description">Start a voice-based conversation</p>
            <button class="option-button" onclick="window.location.href='/speech'">
                 Speech
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const githubIcon = document.getElementById('github-icon');
            let pressTimer;
        
            // Add mousedown (or touchstart) event listener to detect press start
            githubIcon.addEventListener('mousedown', function (e) {
                pressTimer = setTimeout(function () {
                    window.open('https://paperswithcode.com/method/rag', '_blank');
                }, 500); // 500 milliseconds for long press
            });
        
            // Add mouseup (or touchend) event listener to cancel if not long enough
            githubIcon.addEventListener('mouseup', function (e) {
                clearTimeout(pressTimer);
            });
        
            // Also listen for touch events for mobile devices
            githubIcon.addEventListener('touchstart', function (e) {
                pressTimer = setTimeout(function () {
                    window.open('https://paperswithcode.com/method/rag', '_blank');
                }, 3000); // 500 milliseconds for long press
            });
        
            githubIcon.addEventListener('touchend', function (e) {
                clearTimeout(pressTimer);
            });
        });
        
    </script>    
</body>
</html>
